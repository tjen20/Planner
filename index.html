<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="tasks">
      <div class="row time-block">
        <div class="hour col-md-2">8 AM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button type="button" class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">9 AM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">10 AM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">11 AM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9"/>
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">12 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">1 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">2 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">3 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">4 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2">5 PM</div>
        <input id="description" type="text" placeholder="Add Task" class="col-md-9" />
        <button class="col-md-1 saveBtn fa fa-save" style="font-size: 36px"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
